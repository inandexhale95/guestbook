<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content} )}">
  <th:block th:fragment="content">


    <h1 class="mt-4">GuestBook Read Page</h1>

    <form th:action="@{/guestbook/register}" th:method="post">

      <div class="form-group">
        <label >Gno</label>
        <input th:value="${dto.gno}" type="text" class="form-control" name="gno" readonly>
      </div>

      <div class="form-group">
        <label >Title</label>
        <input th:value="${dto.title}" type="text" class="form-control" name="title" readonly>
      </div>

      <div class="form-group">
        <label >Content</label>
        <textarea class="form-control" rows="5" name="content" readonly>[[${dto.content}]]</textarea>
      </div>

      <div class="form-group">
        <label >Writer</label>
        <input th:value="${dto.writer}" type="text" class="form-control" name="writer" readonly>
      </div>

      <div class="form-group">
        <label >RegDate</label>
        <input th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" type="text" class="form-control" name="regDate" readonly>
      </div>

      <div class="form-group">
        <label >ModDate</label>
        <input th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" type="text" class="form-control" name="modDate" readonly>
      </div>
    </form>

    <a th:href="@{/guestbook/modify(gno = ${dto.gno}, page = ${pageRequestDTO.page})}">
      <button type="button" class="btn btn-primary">Modify</button>
    </a>

    <a th:href="@{/guestbook/list(page = ${pageRequestDTO.page})}">
      <button type="button" class="btn btn-info">List</button>
    </a>


  </th:block>
</th:block>
