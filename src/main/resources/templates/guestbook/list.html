<!DOCTYPE html>
<html lang="en">

<th:block th:replace="~{/layout/basic :: setContent(~{this::content})}">
  <th:block th:fragment="content">

    <h1 class="mt-4">GuestBook List Page
      <span>
        <a th:href="@{/guestbook/register}">
          <button type="button" class="btn btn-outline-primary">REGISTER</button>
        </a>
      </span>
    </h1>

    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Gno</th>
          <th scope="col">Title</th>
          <th scope="col">Content</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="dto : ${result.dtoList}">
          <th scope="row">[[${dto.gno}]]</th>
          <td>[[${dto.title}]]</td>
          <td>[[${dto.writer}]]</td>
          <td>[[${#temporals.format(dto.regDate, 'yyyy/MM/dd')}]]</td>
        </tr>
      </tbody>
    </table>

    <ul class="pagination h-100 justify-content-center align-items-center">

      <li class="page-item " th:if="${result.prev}">
        <a th:href="@{/guestbook/list(page = ${result.start - 1})}" class="page-link" tabindex="-1">Previous</a>
      </li>

      <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
        <a th:href="@{/guestbook/list(page = ${page})}" class="page-link">
          [[${page}]]
        </a>
      </li>

      <li class="page-item" th:if="${result.next}">
        <a th:href="@{/guestbook/list(page = ${result.end + 1})}" class="page-link">Next</a>
      </li>
    </ul>

    <div class="modal" tabindex="-1" role="dialog">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Modal body text goes here.</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

    <script th:inline="javascript">
      let msg = [[${msg}]];
      console.log(msg);

      if(msg) {
        $(".modal").modal();
      }
    </script>

  </th:block>
</th:block>
